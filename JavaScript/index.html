<html>

<head>
    <title> Ways of using external js file</title>
    <link rel="stylesheet" href="styles.css">

    <!-- 
        to use external js file. you need to create js file and make variable and function in there as needed 
        and reference that file here at head tag. 
        after that you can access all props and methods defined inside the file after document ready
    -->
    <!-- 
        to make block of code (methods and properties) with in js file there are two ways
        one: by defining as function variable (eg: person-dom-service.js)
        two: by defining as variable JSON model (eg: person-service.js)   
    -->

    <!-- below are two files for handling person services. you can write all code in one service file. 
        but here i have seperated one into two depending on action either its dom related 
        as actual person service and dom related activities -->

    <!-- first way: -->
    <script src="js/theme.js" type='text/javascript'></script>
    <!-- second way: defining as function that return different methods from inside (only returned function are public) -->
    <script src="js/person-dom-service.js" type='text/javascript'></script>
    <!-- third way: defining as json variable (note: all properties defined in json are public) -->
    <script src="js/person-service.js" type='text/javascript'></script>

</head>

<body>
    <div class="container">
        <div id="mainHeader" class="header">
            <h3 id="title">Ways of defining external js file</h3>
        </div>
        <div class="section-wrapper">
            <section class="crud-section">
                <div class="flex-auto-fit-wrapper">
                    <div class="flex-auto-fit-container section-wrapper">
                        <div class="sub-header">
                            <h4 id="formHeaderTitle"></h4>
                        </div>
                        
                        <form id="person-form">
                            <input type="hidden" name="id" id="id" class="id" autocomplete="off">
                            <div class="form-group">
                                <label for="Name">Name:</label>
                                <input type="text" name="name" id="name" class="name" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="Gender">Gender:</label>
                                <input type="radio" value="male" name="gender" id="male" class="gender-radio">
                                <label for="male">Male</label>
                                <input type="radio" value="female" name="gender" id="female" class="gender-radio">
                                <label for="female">Female</label>
                            </div>

                            <div class="form-group">
                                <label for="city">City:</label>
                                <select name="city" id="city">
                                    <option value="Kathmandu">Kathmandu</option>
                                    <option value="Butwal">Butwal</option>
                                    <option value="Pokhara">Pokhara</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="address">Address:</label>
                                <textarea rows="3" cols="30" name="address" id="address" autocomplete="off"></textarea>
                            </div>

                            <div class="form-group">
                                <button id="btnSave" onclick="personService.savePerson(event)">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>

            <section class="result-section">
                <div class="flex-auto-fit-wrapper">
                    <div class="flex-auto-fit-container section-wrapper">
                        <div class="sub-header">
                            <h4 id="listHeaderTitle"></h4>
                            <span class="flex-spacer"></span>
                            <button id="btnSave" onclick="personService.clearData()">Clear Data</button>
                        </div>
                        <div id="resultSection" class="flex-auto-fit-scrollable-content">
                            
                        </div>
                    </div></div>
            </section>
        </div>

    <script>
        // this is document ready function
        (function () {
            initThemeAndTitle();
            initPage();
        })();

        function initThemeAndTitle(){
            const header = document.getElementById('mainHeader');
            header.style.backgroundColor = primaryColor;
            header.style.color = primaryTextColor;

            const formTitle = document.getElementById('formHeaderTitle');
            formTitle.textContent = getPersonFormTitleText();

            const listTitle = document.getElementById('listHeaderTitle');
            listTitle.textContent = getPersonListTitleText();
        }

        function initPage() {
            personDomService.initDomElements();
        }
    </script>
</body>
